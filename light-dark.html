<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=jacinto.design"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="light-dark.css" />
    <title>Light Dark Mode</title>
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        <i class="fas fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" name="" id="" />
        <div class="slider round"></div>
      </label>
    </div>

    <!-- NAVIGATION -->
    <nav id="nav">
      <a href="#home">HOME</a>
      <a href="#about">ABOUT</a>
      <a href="#projects">PROJECTS</a>
      <a href="#contact">CONTACT</a>
    </nav>
    <!-- HOME -->
    <section id="home">
      <div class="title-group">
        <h1>Custom Title Here</h1>
        <h2>WELCOME TO WEBSITE</h2>
      </div>
    </section>
    <!-- ABOUT -->
    <section id="about">
      <h1>Undraw Illustration</h1>
      <div class="about-container">
        <div class="image-container">
          <h2>High Concept</h2>
          <img
            src="./images/undraw_feeling_proud_light.svg"
            alt=""
            id="image1"
          />
        </div>
        <div class="image-container">
          <h2>Web Innovation</h2>
          <img
            src="./images/undraw_conceptual_idea_light.svg"
            alt=""
            id="image2"
          />
        </div>
        <div class="image-container">
          <h2>Problem Solving</h2>
          <img src="./images/undraw_proud_coder_light.svg" alt="" id="image3" />
        </div>
      </div>
    </section>
    <!-- PROJECT -->
    <section id="projects">
      <h1>Buttons</h1>
      <div class="buttons">
        <button class="primary">Primary</button>
        <button class="secondary">secondary</button>
        <button class="primary" disabled>Disabled</button>
        <button class="outline">Outline</button>
        <button class="secondary outline">Alt-Outline</button>
        <button class="outline" disabled>Disabled</button>
      </div>
      <div class="text-box" id="text-box">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Id beatae
          laborum et nobis, reprehenderit aspernatur in architecto quo pariatur
          neque?
        </p>
      </div>
    </section>
    <!-- CONTACT -->
    <section id="contact">
      <div class="social-icons">
        <i class="fab fa-github"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fabfa-medium"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
      </div>
    </section>
    <script src="light-dark.js"></script>
  </body>
</html>
